---
# name: audio-box
# about: https://github.com/mcgr0g/corcosa
services:

  owntone: # https://owntone.github.io/owntone-server/outputs/streaming/
    container_name: owntone
    image: lscr.io/linuxserver/daapd:latest
    environment:
      PUID: ${PUID} # но возможно нужно поставить владелец яндекс папки 1000
      PGID: ${PGID} # но возможно нужно поставить владелец яндекс папки 100
      TZ: ${TZ}
    volumes:
      - ./owntone:/config
      - ${CLOUD1}/Music:/music
      - ${TORRENTS}/music:/torrents
    networks:
      mcvlan_subnet:
        ipv4_address: ${IP_ONWTON}
        mac_address: ${MAC_OWMTONE}
    restart: unless-stopped

networks: 
  mcvlan_subnet:
    external: true 
    name: elder_ip_subnet_type_c